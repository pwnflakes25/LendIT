<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="mat-dialog-container">
  <div class="card logIncard">
    <div class="card-header">
      <h3 class="headerTitle">Sign In</h3>
      <div class="justify-content-end social_icon">
        <!-- <span (click)="onLogInWithGoogle()"><i class="fab fa-google-plus-square fa-xs"></i></span> -->
      </div>
    </div>
    <div class="card-body">

      <form (ngSubmit)="onSubmit(logInForm)" #logInForm="ngForm">

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="email" name="email" ngModel required email>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="password" name="password" ngModel required>
        </div>

        <div class="row align-items-center remember">
          <input type="checkbox">Remember Me
        </div>

        <div class="form-group col-xs-12">
          <input type="submit" value="Login" class="btn float-right login_btn">
        </div>

      </form>

    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Don't have an account?<a style="cursor: pointer" (click)="onSignupEvent()">Sign Up</a>
      </div>
    </div>
  </div>
</div>
