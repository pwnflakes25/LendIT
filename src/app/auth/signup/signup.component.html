<link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="mat-dialog-container">
  <div class="card Signupcard">
    <div class="card-header">
      <h3>Sign Up</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">

        <span class="help-block" *ngIf="!email.valid && email.dirty" style="color: yellow;">*Please Enter a Valid Email</span>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input name="email" type="email" class="form-control" placeholder="email"  #email="ngModel" ngModel required email>
        </div>


        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="username" ngModel name="username" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="password" ngModel required name="password"  #password="ngModel">
        </div>


        <div class="form-group">
          <input type="submit" value="Register" class="btn float-right login_btn" [disabled]="!signUpForm.valid">
        </div>

      </form>
    </div>
    <div class="card-footer">
    </div>
  </div>
</div>
