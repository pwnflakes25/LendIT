<div class="container wrapper" *ngIf="selectedPost">

  <div>
    <h1 class="my-4">{{selectedPost.name}}</h1>
  </div>

  <div class="row">
    <!-- Image Space Below -->
     <div class="col-md-8 col-s-12 mainBox">
       <img class="imageSetting" [src]="selectedPost.imagePath">
      <br>
       <div>
         <h1 id="price">{{selectedPost.price}} TL <span style="font-size: 20px;"> / {{selectedPost.priceDuration}}</span></h1>
         <h3 class="my-3">Description</h3>
         <p>{{selectedPost.description}}</p>
         <ul style="list-style:none">
         </ul>
       </div>
     </div>

     <!-- Portfolio Item Row -->
     <div class="col-md-4 col-s-12">
       <div>
           <div class="card userCard">
             <div class="profile-userpic">
					       <img [src]="defaultDisplayPic" class="img-responsive justify-content-center" style="margin-left: 25%;" alt="">

            	</div>

             <div class="card-body">
                <h5 class="card-title justify-content-center" >Lender's Detail</h5>
                 <p class="card-text"></p>
             </div>
             <ul class="list-group list-group-flush">
                 <li class="list-group-item"><h5>User Name</h5> {{user.userName}} </li>
                 <li class="list-group-item"><h5>Contact Detail</h5>{{user.contact}} </li>
                 <li class="list-group-item"><h5>User Address</h5> {{user.address}}</li>
                 <li class="list-group-item">Other Detail:  </li>
             </ul>
             <div class="card-body">
                 <a href="#" class="card-link">Card link</a>
                 <a href="#" class="card-link">Another link</a>
             </div>
           </div>
       </div>
     </div>

  </div>





  </div>
