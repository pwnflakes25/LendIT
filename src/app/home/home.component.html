<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption" style="font-size: 170px">
      <h1 class="h3-responsive">What do you need to borrow today..?</h1>
       <button mat-stroked-button  (click)="toCategoryBox()"><fa-icon [icon]="faChevronDown" size="3x"></fa-icon></button>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
