<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view carouselImage w-100">
      <img class="d-block w-100" src="assets/images/blue.jpg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption" id="carousel-title">
      <p>What Do You Need to Borrow Today?</p>
       <button mat-stroked-button  (click)="toCategoryBox()"><fa-icon [icon]="faChevronDown" size="3x"></fa-icon></button>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
